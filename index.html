<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube風コメント欄</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        #comments-section {
            width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #comments-section h2 {
            margin: 0 0 20px 0;
        }
        #comments {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .comment {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .comment:last-child {
            border-bottom: none;
        }
        #comment-input {
            width: 100%;
            height: 60px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="comments-section">
        <h2>コメント</h2>
        <div id="comments"></div>
        <textarea id="comment-input" placeholder="コメントを入力..."></textarea>
        <button onclick="addComment()">コメントを投稿</button>
    </div>
    <script>
        function addComment() {
            let commentInput = document.getElementById('comment-input');
            let commentsSection = document.getElementById('comments');

            if (commentInput.value.trim() !== '') {
                let newComment = document.createElement('div');
                newComment.classList.add('comment');
                newComment.textContent = commentInput.value;
                commentsSection.appendChild(newComment);
                commentInput.value = '';
            }
        }
    </script>
</body>
</html>
